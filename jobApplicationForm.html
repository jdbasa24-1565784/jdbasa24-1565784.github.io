<body>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

		<div class="form-group">
			<label class="col-sm-3 control-label">Primary Email</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="primaryemail">

		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Secondary Email</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="secondaryemail">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Confirm Password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Secret Question (In case you forget your password)</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="question">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Answer to Secret Question</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="answer">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
		<legend>Personal Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">First Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="firstname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Middle Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="middlename">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Last Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="lastname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Street Address</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="street">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">City</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">State</label>
			<div class="col-sm-9">
				<select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>

					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>

					<option value="NY">New York</option>

					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">ZIP Code</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="zip">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Availability</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you seeking? (Check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_sl" value="seasonal">

					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_tp" value="temporary">
						Temporary
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Hours available</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input class="form-control" type="time" name="su_from"></td>
						<td><input class="form-control" type="time" name="mo_from"></td>
						<td><input class="form-control" type="time" name="tu_from"></td>
						<td><input class="form-control" type="time" name="we_from"></td>
						<td><input class="form-control" type="time" name="th_from"></td>
						<td><input class="form-control" type="time" name="fr_from"></td>
						<td><input class="form-control" type="time" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input class="form-control" type="time" name="su_until"></td>
						<td><input class="form-control" type="time" name="mo_until"></td>
						<td><input class="form-control" type="time" name="tu_until"></td>
						<td><input class="form-control" type="time" name="we_until"></td>
						<td><input class="form-control" type="time" name="th_until"></td>
						<td><input class="form-control" type="time" name="fr_until"></td>
						<td><input class="form-control" type="time" name="sa_until"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">How many hours would you like to work in a week?</label>
			<div class="col-sm-9">
				<select class="form-control" name="hours">
					<option value="" selected="true">Number of Hours</option>
					<option value="1">1 Hour</option>
					<option value="2">2 Hours</option>
					<option value="3">3 Hours</option>
					<option value="4">4 Hours</option>

					<option value="37">37 Hours</option>
					<option value="38">38 Hours</option>
					<option value="39">39 Hours</option>
					<option value="40">40 Hours</option>
					<option value="morethan40">More than 40 hours</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-12 control-label">How will you be getting to work? (Check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="vehicle_walk" value="walk">
						I will walk
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="vehicle_car" value="car">
						I will drive
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="vehicle_carpool" value="carpool">
						I will carpool
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="vehicle_bike" value="bike">
						I will bike
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="vehicle_other" value="other">
						Other
					</label>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-sm-3 control-label">If other, please specify</label>
					<div class="col-sm-9">
						<input class="form-control" type="text" name="other_explanation">
					</div>

			</div>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Do you have any previous job experience?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="prev_experience" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="prev_experience" value="no">No
					</label>
				</div>
			</div>
		</div>

			<label class="control-label">If yes, please describe your previous experience.</label>

			<label class="control-label">Tell me about yourself.</label>

			<label class="control-label">Describe a time when you faced a challenge and how you overcame it.</label>
			<textarea class="form-control" name="challenge" rows="8"></textarea>
